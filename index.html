<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QRCode Generator</h1>
            <p>Paste a url or enter text to create QRCode</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QRCode</button>
        </div>
        <div class="qr-code">
            <img src="qr-codes.jpg" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
